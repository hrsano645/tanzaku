<meta
  property="og:title"
  content="{% if article %}{{ article.title | default(SITENAME) }}{% elif page %}{{ page.title | default(SITENAME) }}{% else %}{{ SITENAME }}{% endif %}"
/>
<meta
  property="og:type"
  content="{% if article %}article{% else %}website{% endif %}"
/>
<meta
  property="og:url"
  content="{{ SITEURL }}{% if article %}{{ article.url }}{% elif page %}{{ page.url }}{% else %}/{% endif %}"
/>
<meta
  property="og:image"
  content="{% if article and article.og_image %}{{ article.og_image }}{% elif page and page.og_image %}{{ page.og_image }}{% else %}{{ DEFAULT_OG_IMAGE_URL }}{% endif %}"
/>
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

<meta
  property="og:description"
  content="{% if article %}{{ article.summary| striptags | default(SITEDESCRIPTION) }}{% elif page %}{{ page.summary | striptags | default(SITEDESCRIPTION) }}{% else %}{{ SITEDESCRIPTION }}{% endif %}"
/>
