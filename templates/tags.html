{% extends "base.html" %} {% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block content %}
<main class="main-content container my-5 px-2">
  <h1>Tags for {{ SITENAME }}</h1>
  <div class="row mb-4 my-3">
    <div class="col-12">
      {%- for tag, articles in tags|sort %}
      <li>
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count
        }})
      </li>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
